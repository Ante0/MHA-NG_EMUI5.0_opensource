<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Touchscreen Tap Page</title>
<script>
var pageReady = false;
var clickCount = 0;

function onLoad() {
    document.addEventListener('mouseup', mouseUp, false);
    pageReady = true;
}

function mouseUp(e) {
    clickCount += 1;
    console.log("Click count:", clickCount);
}

</script>
</head>
<body onload="onLoad()">
</body>
</html>
